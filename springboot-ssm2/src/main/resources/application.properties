server.port=8080
spring.datasource.url=jdbc:mysql://localhost:3306/ssm2?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123
#启用实体类扫描
mybatis.type-aliases-package=cn.jiyun.pojo

#指定扫描映射文件路径
mybatis.mapper-locations=/mapper/*.xml
spring.datasource.hikari.minimum-idle=10
spring.datasource.hikari.maximum-pool-size=30
spring.datasource.hikari.idle-timeout=60000
#自定义参数。用于指定用户上传文件路径
file.upload.path=//D:/photo
file.upload.relative.path=/photo/**
#设置文件上传大小限制
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=100MB